<div class="grid-container" cdkDropList (cdkDropListDropped)="drop($event)">
  <app-day *ngFor="let day of thisWeek" [style.gridColumn]="day.column"
   [day]="day.day" [weekDay]="day.week" [isToday]=isToday(day.column)></app-day>

  <!-- Componentes de tarefa distribuÃ­dos pela semana -->
  <app-task-component
    *ngFor="let task of tasks"
    cdkDrag
    (cdkDragStarted)="onDragStarted($event)"
    (cdkDragEnded)="onDragEnded($event)"
    [style.gridColumn]="setColumn(task.initialDay, task.final)"
    [style.gridRow]="task.rowStart + ' / ' + task.rowEnd"
    [title]="task.title"
    [days]="setDeadLine(task.initialDay, task.final)"
    [percentage]="task.percentage"
    (click)="navigateToTask(task.id)"
  >
  </app-task-component>
</div>
