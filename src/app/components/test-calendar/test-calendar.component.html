<div class="grid-container">
  <app-day *ngFor="let day of days" [style.gridColumn]="day.column"
   [day]="day.column" [weekDay]="day.name" [isToday]=isToday(day.column)></app-day>

  <!-- Componentes de tarefa distribuÃ­dos pela semana -->
  <app-task-component
    *ngFor="let task of tasks"
    [style.gridColumn]="setColumn(task.initialDay, task.final)"
    [style.gridRow]="task.rowStart + ' / ' + task.rowEnd"
    [title]="task.title"
  >
  </app-task-component>
</div>
